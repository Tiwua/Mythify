<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url(../../../assets/images/dragon-left.jpg)">
			<form class="form-detail" action="#" method="post">
				<h2>Login</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="form-btn" class="form-btn" value="Login">
				</div>
			</form>
		</div>
	</div>
</body>
