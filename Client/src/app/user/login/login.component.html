<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url(../../../assets/images/dragon-left.jpg)">
			<form class="form-detail" #form="ngForm" (ngSubmit)="login(form)">
				<h2>Login</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="email" ngModel id="your-email" class="input-text" placeholder="Your Email" 
						ngModel #inputEmail="ngModel" required appEmail>
						</div>
				</div>
				<ng-container *ngIf="inputEmail.touched">
					<p class="error" *ngIf="inputEmail.errors?.['required']">
					  Email is required!
					</p>
					<p class="error" *ngIf="inputEmail.errors?.['emailValidator']">
					  Email is not valid!
					</p>
				  </ng-container>
				<div class="form-row-total">
					<div class="form-row">
						<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" 
						ngModel #inputPassword="ngModel" required required
						minlength="5">
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="form-btn" class="form-btn" value="Login">
				</div>
			</form>
		</div>
	</div>
</body>
