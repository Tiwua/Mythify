
<h1>Add Myth</h1>
<div class="container">
    <form [formGroup]="form" (ngSubmit)="createMyth()">
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title" formControlName="title" placeholder="Your Myth's Title"><br>
        
        <label for="origin">Origin</label><br>
        <input type="text" id="origin" name="origin" formControlName="origin" placeholder="Your Myth's Origin" required><br>
        
        <label for="timeline">Timeline</label><br>
        <input type="text" id="timeline" name="timeline" formControlName="timeline" placeholder="Your Myth's Timeline" required><br>
        
        <label for="description">Description</label><br>
        <textarea id="description" name="description" rows="4" formControlName="description" placeholder="Your Myth's Description" required></textarea><br>
        
        <label for="image">Image URL</label><br>
        <input type="text" id="image" name="image" formControlName="image" placeholder="Your Myth's Image Url" required><br><br>
        
        <button type="submit">Add Myth</button>
    </form>
</div>
